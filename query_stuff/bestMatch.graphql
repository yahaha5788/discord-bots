{
    matchRecords(season: 2024, region: All, skip: 0, take: 1, sortDir: Desc) {
        data {
            data {
                match {
                    teams {
                        number: teamNumber
                    }
                    scores {
                        ... on MatchScores2024 {
                            red {
                                autoPoints
                                autoSamplePoints
                                autoSpecimenPoints
                                autoParkPoints
                                dcPoints
                                dcSamplePoints
                                dcSpecimenPoints
                                dcParkPoints
                                minorsByOpp
                                majorsByOpp
                                totalPoints
                                totalPointsNp
                            }
                            blue {
                                autoPoints
                                autoParkPoints
                                autoSamplePoints
                                autoSpecimenPoints
                                dcPoints
                                dcParkPoints
                                dcSamplePoints
                                dcSpecimenPoints
                                minorsByOpp
                                majorsByOpp
                                totalPoints
                                totalPointsNp
                            }
                        }
                    }
                    event {
                        name
                        type
                        start
                        started
                        location {
                            venue
                            city
                            state
                            country
                        }
                    }
                }
            }
        }
    }
}