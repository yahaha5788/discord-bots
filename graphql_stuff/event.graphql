query {
    eventsSearch(searchText: "NEOH", season: 2024, region: USOH, type: LeagueTournament) {
        name
        start
        end
        started
        ongoing
        finished
        type
        location {
            venue
            city
            state
            country
        }
        teams {
            teamNumber
        }
        matches {
            matchNum
        }
        code
    }
}